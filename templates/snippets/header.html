<style type="text/css">
    body {
  background-image: linear-gradient(180deg, var(--bs-body-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}
.search-bar{
  max-width: 300px;
  width: 100%;
}
</style>

<div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        {% if request.user.is_authenticated %}
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Hello, {{request.user.username}}</span>
        </a>
        {% endif %}

        <div class="search-bar mt-2 mt-md-0 ms-md-auto">
          <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
          </form>
        </div>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            {% if request.user.is_authenticated %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'account' %}">Account</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Home</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'register' %}">Register</a>

        </nav>
        {% endif %}
      </div>
    </header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
